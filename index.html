    <title>Restaurant Reviews</title>

  <body>
    <header>
      <nav>
        <h1>
          <a tabindex="0" aria-label="Restaurant Reviews" href="/"
            >Restaurant Reviews</a
          >
        </h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" arial-label="Map of Restaurnts" role="application"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select
            id="neighborhoods-select"
            role="tablist"
            aria-label="select neighborhood"
            name="neighborhoods"
            onchange="updateRestaurants() "
            tabindex="0"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <select
            id="cuisines-select"
            role="tablist"
            aria-label="select cuisines"
            name="cuisines"
            onchange="updateRestaurants()"
            tabindex="0"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
